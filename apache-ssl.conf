# Apache SSL Configuration for Estimator App

# HTTP Virtual Host (Port 80) - Redirect to HTTPS
<VirtualHost *:80>
    ServerName www.estimatorapp.site
    ServerAlias estimatorapp.site
    
    # Redirect all HTTP traffic to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
    
    # Fallback for non-SSL requests
    DocumentRoot /var/www/html
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

# HTTPS Virtual Host (Port 443)
<VirtualHost *:443>
    ServerName www.estimatorapp.site
    ServerAlias estimatorapp.site
    DocumentRoot /var/www/html
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/estimator.crt
    SSLCertificateKeyFile /etc/apache2/ssl/estimator.key
    
    # SSL Security Headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set X-Frame-Options DENY
    Header always set X-Content-Type-Options nosniff
    Header always set X-XSS-Protection "1; mode=block"
    
    # Directory Configuration
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Enable mod_rewrite for URL rewriting
    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^ index.php [QSA,L]
    </IfModule>
    
    # PHP settings
    <IfModule mod_php.c>
        php_value upload_max_filesize 10M
        php_value post_max_size 10M
        php_value max_execution_time 300
        php_value memory_limit 256M
    </IfModule>
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/estimator_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/estimator_ssl_access.log combined
</VirtualHost>

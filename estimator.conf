<VirtualHost *:80>
    ServerName www.estimatorapp.site
    ServerAlias estimatorapp.site
    DocumentRoot /var/www/estimator
    
    <Directory /var/www/estimator>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Enable mod_rewrite
    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^ index.php [QSA,L]
    </IfModule>
    
    # PHP settings
    <IfModule mod_php.c>
        php_value upload_max_filesize 10M
        php_value post_max_size 10M
        php_value max_execution_time 300
        php_value memory_limit 256M
    </IfModule>
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/estimator_error.log
    CustomLog ${APACHE_LOG_DIR}/estimator_access.log combined
</VirtualHost>

<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimator</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='12' fill='%23375a7f' stroke='%23ffffff' stroke-width='4'/><text x='50' y='65' font-family='Arial, sans-serif' font-size='40' font-weight='bold' text-anchor='middle' fill='%23ffffff'>E</text></svg>">
    <link rel="alternate icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='12' fill='%23375a7f'/><text x='50' y='65' font-family='Arial, sans-serif' font-size='40' font-weight='bold' text-anchor='middle' fill='%23ffffff'>E</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/flatly/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center login-container">
        <div class="row w-100">
            <div class="col-12 col-md-6 offset-md-3">
                <form class="card shadow p-4 mb-4 login-card show" id="roomForm">
                    <div class="text-center mb-2">
                        <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='12' fill='%23375a7f' stroke='%23ffffff' stroke-width='4'/><text x='50' y='65' font-family='Arial, sans-serif' font-size='40' font-weight='bold' text-anchor='middle' fill='%23ffffff'>E</text></svg>" alt="Estimator Logo" width="72" height="72">
                    </div>
                    <h3 class="mb-3 text-center">Create New Room</h3>
                    <div class="mb-3">
                        <label for="username-create" class="form-label">Username</label>
                        <input type="text" id="username-create" class="form-control" required autocomplete="off">
                    </div>
                    <button type="submit" class="btn btn-brand w-100">Create Room</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>

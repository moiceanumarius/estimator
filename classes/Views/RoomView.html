<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimator</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='12' fill='%23375a7f' stroke='%23ffffff' stroke-width='4'/><text x='50' y='65' font-family='Arial, sans-serif' font-size='40' font-weight='bold' text-anchor='middle' fill='%23ffffff'>E</text></svg>">
    <link rel="alternate icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='12' fill='%23375a7f'/><text x='50' y='65' font-family='Arial, sans-serif' font-size='40' font-weight='bold' text-anchor='middle' fill='%23ffffff'>E</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/flatly/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <span class="navbar-brand">
                <div class="app-logo">E</div>
                Estimator
            </span>
            <div class="d-flex align-items-center ms-auto">
                <button id="invite-btn" class="btn btn-outline-light btn-sm me-3">
                    <i class="bi bi-share me-1"></i>Share link
                </button>
                <span id="current-user-display" class="me-3 text-white">
                    <i class="bi bi-person-circle me-1"></i>
                    <span id="current-user-name"></span>
                    <span id="current-user-type" class="ms-1"></span>
                </span>
                <a href="#" id="logout-link" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
    </nav>
    <!-- Modal pentru invite link -->
    <div class="modal fade" id="inviteModal" tabindex="-1" aria-labelledby="inviteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="inviteModalLabel">Share Link</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-3">Share this link with others to invite them to your room:</p>
                    <div class="input-group">
                        <input type="text" class="form-control" id="inviteLinkInput" readonly>
                        <button class="btn btn-primary" type="button" id="copyBtn">
                            <i class="bi bi-clipboard me-1"></i>Copy
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid min-vh-100 d-flex flex-column">
        <div class="row flex-grow-1 min-height-0">
            <div class="col-12 col-md-4 col-lg-3 p-0 d-flex flex-column min-vh-100 bg-white border-end shadow-sm user-sidebar">
                <div class="d-flex flex-column h-100">
                    <div class="p-3 border-bottom bg-white text-dark sticky-top sticky-header">
                        <h5 class="mb-0">Users</h5>
                    </div>
                    <div class="overflow-auto p-3 user-list-container" id="users"></div>
                    <div id="voting-stats" class="p-3 border-top voting-stats">
                        <h6 class="mb-3">Voting Statistics</h6>
                        <div id="stats-container"></div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-8 col-lg-9 d-flex flex-column align-items-center justify-content-center">
                <div class="w-100 mb-4 d-flex flex-wrap justify-content-center gap-3 fib-buttons-container" id="fib-buttons"></div>
                <div id="flip-section" class="mb-4 d-flex gap-3">
                    <button id="flip-btn" class="btn btn-success btn-lg px-5">Flip</button>
                    <button id="reset-btn" class="btn btn-danger btn-lg px-5 reset-btn">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

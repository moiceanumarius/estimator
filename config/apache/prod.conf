# Apache Production Configuration
# Generated from environment variables

# HTTP Virtual Host (Port 80) - Redirect to HTTPS
<VirtualHost *:80>
    ServerName ${DOMAIN}
    ServerAlias ${DOMAIN_ALIASES}
    
    # Redirect all HTTP traffic to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
    
    # Fallback for non-SSL requests
    DocumentRoot /var/www/html
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

# HTTPS Virtual Host for Production (Port 443)
<VirtualHost *:443>
    ServerName ${DOMAIN}
    ServerAlias ${DOMAIN_ALIASES}
    DocumentRoot /var/www/html
    
    # SSL Configuration for Production
    SSLEngine on
    SSLCertificateFile ${SSL_CERT_PATH}
    SSLCertificateKeyFile ${SSL_KEY_PATH}
    
    # SSL Security Headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set X-Frame-Options DENY
    Header always set X-Content-Type-Options nosniff
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Permissions-Policy "geolocation=(), microphone=(), camera=()"
    
    # MIME Types Configuration
    <IfModule mod_mime.c>
        AddType text/css .css
        AddType application/javascript .js
        AddType text/javascript .js
        AddType image/svg+xml .svg
        AddType application/json .json
    </IfModule>
    
    # Directory Configuration
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # PHP settings
    <IfModule mod_php.c>
        php_value upload_max_filesize 10M
        php_value post_max_size 10M
        php_value max_execution_time 300
        php_value memory_limit 256M
        php_flag display_errors Off
        php_flag display_startup_errors Off
        php_value error_reporting E_ERROR | E_WARNING | E_PARSE
    </IfModule>
    
    # Security Headers
    <IfModule mod_headers.c>
        Header always set X-Content-Type-Options nosniff
        Header always set X-Frame-Options DENY
        Header always set X-XSS-Protection "1; mode=block"
    </IfModule>

    # WebSocket reverse proxy (WSS on 443 -> WS on 8080)
    ProxyPreserveHost On
    ProxyRequests Off
    ProxyPass "/ws"  "ws://127.0.0.1:8080/"
    ProxyPassReverse "/ws"  "ws://127.0.0.1:8080/"
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/${APACHE_ERROR_LOG}
    CustomLog ${APACHE_LOG_DIR}/${APACHE_ACCESS_LOG} combined
</VirtualHost>
